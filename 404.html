<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/simpleInfo/logo.svg" />
    <script>
      // GitHub Pages SPA fallback: redirect unknown routes to index preserving path
      (function() {
        var pathSegmentsToKeep = 1; // keep '/simpleInfo'
        var l = window.location;
        if (l.search.startsWith('?')) return;
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?p=' +
          l.pathname.slice(1).replace(/\//g, '~') + (l.search ? '&q=' + l.search.slice(1) : '') + l.hash;
        if (!l.search.includes('p=')) l.replace(redirect);
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학교생활도우미</title>
    <script type="module" crossorigin src="/simpleInfo/assets/index-B_qN5Mnq.js"></script>
    <link rel="stylesheet" crossorigin href="/simpleInfo/assets/index-DrlUxP42.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
